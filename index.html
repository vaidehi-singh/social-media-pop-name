<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Pop Name</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="/utility.css">
</head>

<body>
    <div class="social-med-opts">
        <div class="click">
            <img src="/icons/bx-share-alt.svg" alt="">
            <input type="checkbox" name="checkbox" id="check">
        </div>
        <div class="container" id="container">
            <div class="icon fb-img" id="img1"><img src="/images/facebook.svg" alt="facebook logo">
                <div class="ic-2out1" id="ic-2out1">
                    <div class="icon-name fb">Facebook</div>
                    <div class="point-1" style="background-color: lightskyblue;"></div>
                </div>
            </div>

            <div class="icon insta-img" id="img2"><img src="/images/instagram.svg" alt="instagram logo">
                <div class="ic-2out2" id="ic-2out2">
                    <div class="icon-name insta">Instagram</div>
                    <div class="point-1" style="background-color: #ff5100" ;></div>
                </div>
            </div>

            <div class="icon github-img" id="img3"><img src="/images/bxl-github.svg" alt="github logo">
                <div class="ic-2out3" id="ic-2out3">
                    <div class="icon-name github">Github</div>
                    <div class="point-1" style="background-color: rgb(139, 102, 214);"></div>
                </div>
            </div>

            <div class="icon x-img" id="img4"><img src="/images/x.svg" alt="twitter logo">
                <div class="ic-2out4" id="ic-2out4">
                    <div class="icon-name x">Twitter</div>
                    <div class="point-1" style="background-color:black;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let check = document.getElementById('check');
        check.addEventListener('click', () => {
            document.getElementById('container').style.display = check.checked ? '' : 'none';
            document.getElementById('container').style.animation = check.checked ? 'expand 0.3s linear forwards' : '';
        })
    </script>
</body>


</html>
